<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">
          Around <span class="header__title-complement">The U.S.</span>
        </h1>

        <section class="profile">
          <div class="profile__image-container">
            <img
              src="images/profile.jpg"
              alt="imagem de perfil"
              class="profile__image"
            />
            <button class="profile__avatar-edit-button" type="button"></button>
          </div>

          <div class="profile__info-wrapper">
            <div class="profile__info">
              <div class="profile__text-icon">
                <h2 class="profile__user">Jacques Cousteau</h2>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__bio">Explorador</p>
            </div>
          </div>

          <button class="profile__add-button" type="button">
            <i class="profile__add-icon"></i>
          </button>
        </section>
      </header>

      <main class="content">
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button">&times;</button>
        <h2 class="modal__title">Editar perfil</h2>
        <form class="modal__form" id="profile-form">
          <input
            id="profile-name"
            type="text"
            class="modal__input modal__input-name"
            name="name"
            placeholder="Nome"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="profile-name-error"></span>

          <input
            id="profile-about"
            type="text"
            class="modal__input modal__input-description"
            name="description"
            placeholder="Sobre mim"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error" id="profile-about-error"></span>
          <button type="submit" class="modal__submit-button">Salvar</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-place-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button">&times;</button>
        <h2 class="modal__title">Novo local</h2>
        <form class="modal__form" id="place-form">
          <input
            id="place-title"
            type="text"
            class="modal__input"
            name="placeTitle"
            placeholder="TÃ­tulo"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="modal__error" id="place-title-error"></span>

          <input
            id="place-link"
            type="url"
            class="modal__input"
            name="imageLink"
            placeholder="Link de imagem"
            required
          />
          <span class="modal__error" id="place-link-error"></span>
          <button type="submit" class="modal__submit-button">Criar</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modalImage">
      <div class="modal__image-content">
        <button class="modal__close-button" type="button">&times;</button>
        <img id="bigImageModal" src="#" alt="" class="modal__image" />
        <p id="imageTitle" class="modal__image-title"></p>
      </div>
    </div>

    <div class="modal" id="delete-confirm-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button">&times;</button>
        <h2 class="modal__title">Tem certeza?</h2>
        <form class="modal__form" id="delete-form">
          <button type="submit" class="modal__submit-button">Sim</button>
        </form>
      </div>
    </div>

    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button">&times;</button>
        <h2 class="modal__title">Alterar a foto do perfil</h2>
        <form class="modal__form" id="avatar-form">
          <input
            id="avatar-link"
            type="url"
            name="avatarLink"
            class="modal__input"
            placeholder="Link da imagem"
            required
          />
          <span class="modal__error" id="avatar-link-error"></span>
          <button type="submit" class="modal__submit-button">Salvar</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="#" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
