<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="sprint 7 Around the US" />
    <meta name="author" content="Franciele Gonçalves de Medeiros Aquino" />
    <meta name="keywords" content="around" />
    <title>Around the US</title>
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">
          Around
          <span class="header__title-complement">The U.S.</span>
        </h1>

        <section class="profile">
          <img
            src="images/profile.jpg"
            alt="imagem de perfil"
            class="profile__image"
          />
          <div class="profile__info-wrapper">
            <div class="profile__info">
              <div class="profile__text-icon">
                <h2 class="profile__user">Jacques Cousteau</h2>
                <button class="profile__edit-button"></button>
              </div>
              <p class="profile__bio">Explorador</p>
            </div>
          </div>

          <button class="profile__add-button">
            <i class="profile__add-icon"></i>
          </button>
        </section>
      </header>

      <main class="content">
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>

    <!-- Início dos pop-ups de editar perfil-->

    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button">&times;</button>
        <h2 class="modal__title">Editar perfil</h2>
        <form class="modal__form" id="profile-form">
          <input
            type="text"
            class="modal__input modal__input-name"
            id="profile-name"
            name="name"
            placeholder="Nome"
            required
            minlength="2"
            maxlength="40"
          />
          <span id="name-error"></span>

          <input
            type="text"
            class="modal__input modal__input-description"
            id="profile-description"
            name="description"
            placeholder="Sobre mim"
            required
            minlength="2"
            maxlength="200"
          />
          <span id="about-error"></span>

          <button
            type="submit"
            class="modal__submit-button"
            id="saveButton"
            disabled
          >
            Salvar
          </button>
        </form>
      </div>
    </div>

    <!-- Início dos pop-ups de adicinar lugar-->

    <div class="modal" id="add-place-modal">
      <div class="modal__container">
        <button class="modal__close-button" type="button">&times;</button>
        <h2 class="modal__title">Novo local</h2>
        <form class="modal__form" id="place-form">
          <input
            type="text"
            class="modal__input modal__input-place"
            id="new-place"
            name="placeTitle"
            placeholder="Título"
            required
          />

          <input
            type="text"
            class="modal__input modal__input-link"
            id="add-link"
            name="imageLink"
            placeholder="Link de imagem"
            required
          />

          <button type="submit" class="modal__submit-button">Criar</button>
        </form>
      </div>
    </div>

    <div class="modal" id="modalImage">
      <div class="modal__image-content">
        <button class="modal__close-button" type="button">&times;</button>
        <img id="bigImageModal" src="" alt="" class="modal__image" />
        <p id="imageTitle" class="modal__image-title"></p>
      </div>
    </div>

    <!-- Template para vincular cards do JS ao htm-->

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="#" alt="" />
        <button
          aria-label="Delete card"
          class="card__delete-button"
          type="button"
        ></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="Like card"
            class="card__like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
